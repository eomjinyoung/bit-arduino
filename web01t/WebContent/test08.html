<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트 기본 문법 정리</h1>
<!-- 
=> 자바스크립트는 <script></script>태그에 적는다.
=> 선언된 순선대로 실행한다.
=> 페이지 로딩 속도를 높이기 위해 
  <script>태그를 맨 뒤에 둔다. 
 -->
<h1>제목1</h1>
<script>alert("11111");</script>
<h1>제목2</h1>
<script>alert("2222");</script>
<h1>제목3</h1>
<script>alert("33333");</script>

</body>
</html>
